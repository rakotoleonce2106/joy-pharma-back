name: Deploy - Server Deployment

on:
  workflow_call:
    inputs:
      image-tag:
        description: "Docker image tag to deploy"
        required: false
        type: string
        default: preprod
  workflow_dispatch:
    inputs:
      image-tag:
        description: "Docker image tag to deploy"
        required: false
        type: string
        default: preprod

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy compose.yaml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "compose.yaml"
          target: "joypharma/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          timeout: 60s
          command_timeout: 15m
          script: |
            set -e
            cd joypharma
            
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Determine the image tag to use
            IMAGE_TAG="${{ inputs.image-tag }}"
            if [ -z "$IMAGE_TAG" ]; then
              IMAGE_TAG="preprod"
            fi
            
            export IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/joy-pharma-back:${IMAGE_TAG}"
            
            # Find Traefik network
            export TRAEFIK_NETWORK=$(docker inspect traefik --format '{{range $net, $conf := .NetworkSettings.Networks}}{{$net}}{{end}}' 2>/dev/null | head -n1)
            
            if [ -z "$TRAEFIK_NETWORK" ]; then
                echo "Warning: Could not find Traefik network. Defaulting to 'proxy' or letting compose create default."
                # We do not set it, so compose uses default specified in yaml which is 'joy-pharma-back_default' 
                # effectively disabling external network if we don't handle it in YAML carefully.
                # But yaml has: name: ${TRAEFIK_NETWORK:-joy-pharma-back_default}
                # If variable is empty, it uses default.
                # But if we want it to work WITH Traefik, we need that network.
            else
                echo "Found Traefik network: $TRAEFIK_NETWORK"
            fi
            
            echo "Deploying image: $IMAGE_NAME"
            
            # Ensure .env exists (renaming .env.production if needed, though deploy-env handles it)
            if [ -f .env.production ] && [ ! -f .env ]; then
                cp .env.production .env
            fi

            docker compose pull
            docker compose up -d
