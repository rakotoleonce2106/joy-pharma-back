name: Deploy - Server Deployment

on:
  workflow_call:
    inputs:
      image-tag:
        description: "Docker image tag to deploy"
        required: false
        type: string
        default: preprod
  workflow_dispatch:
    inputs:
      image-tag:
        description: "Docker image tag to deploy"
        required: false
        type: string
        default: preprod

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          timeout: 60s
          command_timeout: 15m
          script: |
            set -e
            cd joypharma
            
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # Determine the image tag to use
            IMAGE_TAG="${{ inputs.image-tag }}"
            IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/joy-pharma-back:${IMAGE_TAG}"
            
            echo "Pulling image: ${IMAGE_NAME}"
            docker pull ${IMAGE_NAME} || {
              echo "Warning: Failed to pull ${IMAGE_TAG}, trying latest..."
              IMAGE_TAG="latest"
              IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/joy-pharma-back:${IMAGE_TAG}"
              docker pull ${IMAGE_NAME}
            }
            
            export IMAGES_PREFIX="${{ secrets.DOCKERHUB_USERNAME }}/"
            export IMAGE_TAG="${IMAGE_TAG}"

            docker stop joy-pharma-back 2>/dev/null || true
            docker rm joy-pharma-back 2>/dev/null || true
            
            # Ensure Traefik network exists (create if it doesn't)
            docker network create traefik-network 2>/dev/null || true
            
            # Verify network exists
            if ! docker network inspect traefik-network >/dev/null 2>&1; then
              echo "Error: traefik-network does not exist and could not be created"
              exit 1
            fi

            # Start the container
            docker run -d \
              --name joy-pharma-back \
              --restart unless-stopped \
              --network traefik-network \
              --env-file .env.production \
              -e DOTENV_KEY="${{ secrets.DOTENV_KEY }}" \
              -e SERVER_NAME="back-preprod.joy-pharma.com" \
              -l "traefik.enable=true" \
              -l "traefik.http.routers.joy-pharma-back.rule=Host(\`back-preprod.joy-pharma.com\`)" \
              -l "traefik.http.routers.joy-pharma-back.entrypoints=websecure" \
              -l "traefik.http.routers.joy-pharma-back.tls=true" \
              -l "traefik.http.routers.joy-pharma-back.tls.certresolver=letsencrypt" \
              -l "traefik.http.services.joy-pharma-back.loadbalancer.server.port=80" \
              -l "traefik.http.middlewares.joy-pharma-back-headers.headers.SSLRedirect=true" \
              -l "traefik.http.middlewares.joy-pharma-back-headers.headers.STSSeconds=315360000" \
              -l "traefik.http.middlewares.joy-pharma-back-headers.headers.browserXSSFilter=true" \
              -l "traefik.http.middlewares.joy-pharma-back-headers.headers.contentTypeNosniff=true" \
              -l "traefik.http.middlewares.joy-pharma-back-headers.headers.forceSTSHeader=true" \
              -l "traefik.http.middlewares.joy-pharma-back-headers.headers.SSLHost=back-preprod.joy-pharma.com" \
              -l "traefik.http.middlewares.joy-pharma-back-headers.headers.STSIncludeSubdomains=true" \
              -l "traefik.http.middlewares.joy-pharma-back-headers.headers.STSPreload=true" \
              -l "traefik.http.routers.joy-pharma-back.middlewares=joy-pharma-back-headers@docker" \
              nginx:alpine

            

