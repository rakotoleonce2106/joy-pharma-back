name: Docker CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (dev)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: frankenphp_dev
          push: false
          tags: joy-pharma-backend:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PHP_VERSION=8.3
            FRANKENPHP_VERSION=1.0

      - name: Build Docker image (prod)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: frankenphp_prod
          push: false
          tags: joy-pharma-backend:prod
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PHP_VERSION=8.3
            FRANKENPHP_VERSION=1.0

      - name: Start services
        run: docker compose up -d --wait

      - name: Check services health
        run: |
          docker compose ps
          docker compose logs php
          curl -k https://localhost || exit 1

      - name: Run Symfony checks
        run: |
          docker compose exec -T php php -v
          docker compose exec -T php bin/console --version
          docker compose exec -T php bin/console about

      - name: Stop services
        if: always()
        run: docker compose down -v

  lint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore: DL3008,DL3018

