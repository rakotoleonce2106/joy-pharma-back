name: Deploy - Environment Variables

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: ${{ jobs.pull-secrets.outputs.artifact-name }}
  workflow_dispatch: ~

jobs:
  pull-secrets:
    name: Pull Secrets from Infisical
    runs-on: ubuntu-latest
    outputs:
      artifact-name: env-production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Infisical CLI
        run: |
          echo "→ Installing Infisical CLI..."
          curl -1sLf 'https://dl.cloudsmith.io/public/infisical/infisical-cli/setup.deb.sh' | sudo -E bash
          sudo apt-get update && sudo apt-get install -y infisical
          infisical --version

      - name: Authenticate with Infisical
        run: |
          echo "→ Authenticating with Infisical..."
          infisical login --method=universal-auth \
            --client-id="${{ secrets.INFISICAL_CLIENT_ID }}" \
            --client-secret="${{ secrets.INFISICAL_CLIENT_SECRET }}" \
            --silent --plain
          echo "✓ Authentication successful"

      - name: Fetch secrets from Infisical
        run: |
          echo "→ Fetching secrets from Infisical..."
          
          # Export secrets to .env.production file
          infisical export \
            --projectId="${{ secrets.INFISICAL_PROJECT_ID }}" \
            --env="${{ secrets.INFISICAL_ENV_SLUG }}" \
            --format=dotenv \
            > .env.production
          
          echo "✓ Secrets exported successfully"

      - name: Verify .env.production
        run: |
          if [ -f .env.production ]; then
            echo "✓ .env.production file successfully generated from Infisical"
            echo "File size: $(wc -c < .env.production) bytes"
            echo "Number of variables: $(grep -c "=" .env.production || echo 0)"
            
            # Validate file is not empty
            if [ ! -s .env.production ]; then
              echo "✗ Error: .env.production is empty!"
              exit 1
            fi
            
            # We do NOT cat the file to avoid leaking secrets in logs
          else
            echo "✗ Error: .env.production not generated from Infisical"
            exit 1
          fi

      - name: Upload .env.production as artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-production
          path: .env.production
          retention-days: 1

      - name: Copy .env.production to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: ".env.production"
          target: "joypharma/"
          strip_components: 0
          overwrite: true

