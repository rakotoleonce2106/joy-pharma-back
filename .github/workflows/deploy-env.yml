name: Deploy - Environment Variables

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: ${{ jobs.pull-secrets.outputs.artifact-name }}
  workflow_dispatch: ~

jobs:
  pull-secrets:
    name: Pull Secrets from Infisical
    runs-on: ubuntu-latest
    outputs:
      artifact-name: env-production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch secrets from Infisical
        uses: Infisical/secrets-action@v1.0.9
        with:
          method: universal
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: ${{ secrets.INFISICAL_PROJECT_SLUG }}
          env-slug: ${{ secrets.INFISICAL_ENV_SLUG }}
          domain: "https://app.infisical.com"
          export-type: file
          file-output-path: .env.production

      - name: Verify .env.production
        run: |
          if [ -f .env.production ]; then
            echo "✓ .env.production file successfully generated from Infisical"
            echo "File size: $(wc -c < .env.production) bytes"
            echo "Number of variables: $(grep -c "=" .env.production || echo 0)"
            # We do NOT cat the file to avoid leaking secrets in logs
          else
            echo "✗ Error: .env.production not generated from Infisical"
            exit 1
          fi

      - name: Upload .env.production as artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-production
          path: .env.production
          retention-days: 1

      - name: Copy .env.production to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: ".env.production"
          target: "joypharma/"
          strip_components: 0
          overwrite: true

