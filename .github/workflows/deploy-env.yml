name: Deploy - Environment Variables

on:
  workflow_call:
    outputs:
      artifact-name:
        description: "Name of the uploaded artifact"
        value: ${{ jobs.pull-vault.outputs.artifact-name }}
  workflow_dispatch: ~

jobs:
  pull-vault:
    name: Pull .env.production
    runs-on: ubuntu-latest
    outputs:
      artifact-name: env-production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate .env.production from Secrets
        run: |
          cat <<EOF > .env.production
          APP_ENV=prod
          APP_SECRET=${{ secrets.APP_SECRET }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          CADDY_MERCURE_JWT_SECRET=${{ secrets.CADDY_MERCURE_JWT_SECRET }}
          TRAEFIK_NETWORK=${{ secrets.TRAEFIK_NETWORK }}
          DOMAIN_NAME=${{ secrets.DOMAIN_NAME }}
          EOF

      - name: Verify .env.production
        run: |
          if [ -f .env.production ]; then
            echo ".env.production file successfully generated."
            # We do NOT cat the file to avoid leaking secrets in logs
            ls -la .env.production
          else
            echo "Error: .env.production not generated."
            exit 1
          fi

      - name: Upload .env.production as artifact
        uses: actions/upload-artifact@v4
        with:
          name: env-production
          path: .env.production
          retention-days: 1

      - name: Copy .env.production to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: ".env.production"
          target: "joypharma/"
          strip_components: 0

