name: Deploy to Docker Hub

on:
  push:
    branches:
      - preprod
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        continue-on-error: false
      -
        name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/joy-pharma-back
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      -
        name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: frankenphp_prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=deploy
          cache-to: type=gha,mode=max,scope=deploy
          platforms: linux/amd64,linux/arm64
          build-args: |
            DOTENV_KEY=${{ secrets.DOTENV_KEY }}

  pull-vault:
    name: Pull and Copy .env.production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/preprod'
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      -
        name: Install dotenv-vault CLI
        run: npm install -g dotenv-vault
      -
        name: Pull .env.production from dotenv-vault
        env:
          DOTENV_KEY: ${{ secrets.DOTENV_KEY }}
          DOTENV_ME: ${{ secrets.DOTENV_ME }}
        run: |
          # Check if .env.production already exists in the repo
          if [ -f .env.production ]; then
            echo ".env.production file found in repository, using it"
            ls -la .env.production
          else
            echo ".env.production not found in repository, pulling from dotenv-vault..."
            
            # Check if DOTENV_ME (authentication token) is set
            if [ -z "$DOTENV_ME" ]; then
              echo "Warning: DOTENV_ME not set, cannot pull from dotenv-vault API"
              echo "Note: .env.production should be committed to the repository"
              echo "Or set DOTENV_ME secret with your dotenv-vault authentication token"
              exit 1
            fi
            
            echo "$DOTENV_ME" | dotenv-vault login
            
            dotenv-vault pull production .env.production || {
              echo "Error: Failed to pull .env.production from dotenv-vault"
              exit 1
            }
            
            # Verify the file exists
            if [ ! -f .env.production ]; then
              echo "Error: .env.production file not found after pull"
              exit 1
            fi
            
            echo ".env.production file pulled successfully"
            ls -la .env.production
          fi
      -
        name: Copy .env.production to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: ".env.production"
          target: "joypharma/"
          strip_components: 0
