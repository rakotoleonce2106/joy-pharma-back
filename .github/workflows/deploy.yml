name: Deploy to Docker Hub

on:
  push:
    branches:
      - preprod
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/joy-pharma-back
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      -
        name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: frankenphp_prod
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=deploy
          cache-to: type=gha,mode=max,scope=deploy
          platforms: linux/amd64,linux/arm64
          build-args: |
            DOTENV_KEY=${{ secrets.DOTENV_KEY }}

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/preprod'
    steps:
      -
        name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            
            # Navigate to the project directory
            cd ${{ secrets.SSH_DEPLOY_PATH || '~/joy-pharma-back' }} || {
              echo "Error: Deployment directory not found"
              exit 1
            }
            
            # Login to Docker Hub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Determine the image tag to use
            IMAGE_TAG="preprod"
            IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/joy-pharma-back:${IMAGE_TAG}"
            
            # Pull the latest image
            echo "Pulling image: ${IMAGE_NAME}"
            docker pull ${IMAGE_NAME} || {
              echo "Warning: Failed to pull ${IMAGE_TAG}, trying latest..."
              IMAGE_TAG="latest"
              IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/joy-pharma-back:${IMAGE_TAG}"
              docker pull ${IMAGE_NAME}
            }
            
            # Set environment variables for docker-compose
            export IMAGES_PREFIX="${{ secrets.DOCKERHUB_USERNAME }}/"
            export IMAGE_TAG="${IMAGE_TAG}"
            
            # Pull and restart services
            echo "Updating services..."
            docker compose -f compose.yaml -f compose.prod.yaml pull php
            docker compose -f compose.yaml -f compose.prod.yaml up -d --no-deps php
            
            # Wait a moment for services to start
            sleep 5
            
            # Check service status
            docker compose -f compose.yaml -f compose.prod.yaml ps
            
            # Clean up old images
            docker image prune -f
            
            echo "Deployment completed successfully"

