name: Deploy to Docker Hub

on:
  push:
    branches:
      - preprod
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  pull-vault:
    name: Pull and Copy .env.production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/preprod'
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      -
        name: Install dotenv-vault CLI
        run: npm install -g dotenv-vault
      -
        name: Pull .env.production from dotenv-vault
        env:
          DOTENV_KEY: ${{ secrets.DOTENV_KEY }}
          DOTENV_ME: ${{ secrets.DOTENV_ME }}
        run: |
          # Check if .env.production already exists in the repo
          if [ -f .env.production ]; then
            echo ".env.production file found in repository, using it"
            ls -la .env.production
          else
            echo ".env.production not found in repository, pulling from dotenv-vault..."
            
            # Check if DOTENV_ME (authentication token) is set
            if [ -z "$DOTENV_ME" ]; then
              echo "Warning: DOTENV_ME not set, cannot pull from dotenv-vault API"
              echo "Note: .env.production should be committed to the repository"
              echo "Or set DOTENV_ME secret with your dotenv-vault authentication token"
              exit 1
            fi
            
            echo "$DOTENV_ME" | dotenv-vault login
            
            dotenv-vault pull production || {
              echo "Error: Failed to pull .env.production from dotenv-vault"
              exit 1
            }
            
            # Verify the file exists
            if [ ! -f .env.production ]; then
              echo "Error: .env.production file not found after pull"
              exit 1
            fi
            
            echo ".env.production file pulled successfully"
            ls -la .env.production
          fi
      -
        name: Copy .env.production to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: ".env.production"
          target: "joypharma/"
          strip_components: 0
