App\Entity\Unit:
    operations:
        admin_get_units:
            class: ApiPlatform\Metadata\GetCollection
            uriTemplate: '/admin/units'
            security: 'is_granted("ROLE_ADMIN")'
            normalizationContext:
                groups: ['id:read', 'unit:read']
            openapi:
                summary: 'List all units (Admin)'

        admin_get_unit:
            class: ApiPlatform\Metadata\Get
            uriTemplate: '/admin/units/{id}'
            security: 'is_granted("ROLE_ADMIN")'
            normalizationContext:
                groups: ['id:read', 'unit:read']
            openapi:
                summary: 'Get unit by ID (Admin)'

        admin_create_unit:
            class: ApiPlatform\Metadata\Post
            uriTemplate: '/admin/units'
            security: 'is_granted("ROLE_ADMIN")'
            denormalizationContext:
                groups: ['unit:write']
            validationContext:
                groups: ['create']
            normalizationContext:
                groups: ['id:read', 'unit:read']
            openapi:
                summary: 'Create new unit (Admin)'
                description: 'Create a new unit. Use Content-Type: application/ld+json.'

        admin_update_unit:
            class: ApiPlatform\Metadata\Put
            uriTemplate: '/admin/units/{id}'
            security: 'is_granted("ROLE_ADMIN")'
            inputFormats:
                json: ['application/json']
                jsonld: ['application/ld+json']
            denormalizationContext:
                groups: ['unit:write']
            normalizationContext:
                groups: ['id:read', 'unit:read']
            openapi:
                summary: 'Update unit (Admin) - Full update'
                description: 'Update unit information. Use Content-Type: application/ld+json. For partial updates, use PATCH instead.'

        admin_patch_unit:
            class: ApiPlatform\Metadata\Patch
            uriTemplate: '/admin/units/{id}'
            security: 'is_granted("ROLE_ADMIN")'
            inputFormats:
                json: ['application/json']
                jsonld: ['application/ld+json']
            denormalizationContext:
                groups: ['unit:write']
            normalizationContext:
                groups: ['id:read', 'unit:read']
            openapi:
                summary: 'Update unit (Admin) - Partial update'
                description: 'Partially update unit information. Only provide the fields you want to update. Use Content-Type: application/ld+json.'

        admin_delete_unit:
            class: ApiPlatform\Metadata\Delete
            uriTemplate: '/admin/units/{id}'
            security: 'is_granted("ROLE_ADMIN")'
            openapi:
                summary: 'Delete unit (Admin)'

        admin_batch_delete_units:
            class: ApiPlatform\Metadata\Post
            uriTemplate: '/admin/units/batch-delete'
            security: 'is_granted("ROLE_ADMIN")'
            input: App\Dto\Admin\BatchDeleteInput
            processor: App\State\Admin\BatchDeleteProcessor
            openapi:
                summary: 'Batch delete units (Admin)'

    normalizationContext:
        groups: ['id:read', 'unit:read']

