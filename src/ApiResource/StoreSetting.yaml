App\Entity\StoreSetting:
    operations:          
        get:
            class: ApiPlatform\Metadata\Get
            uriTemplate: '/store_settings'
            security: 'is_granted("ROLE_STORE")'
            provider: App\State\Store\StoreSettingProvider
            normalizationContext:
                groups: ['id:read','store_setting:read']
            openapi:
                summary: 'Get store settings by ID'
                description: 'Get store settings by ID. If ID matches user store setting, returns it; otherwise falls back to user store setting.'
                parameters:
                    - name: id
                      in: path
                      required: false
                      description: 'The ID of the store settings (optional - falls back to authenticated user store settings if not provided or invalid)'
                      schema:
                          type: string
                          nullable: true
                      
        put:
            class: ApiPlatform\Metadata\Put
            uriTemplate: '/store_settings/{id}'
            security: 'is_granted("ROLE_STORE")'
            denormalizationContext:
                groups: ['store_setting:write']
            normalizationContext:
                groups: ['id:read','store_setting:read']
            openapi:
                summary: 'Update store settings'
                description: 'Update store settings including business hours by ID. Include @id for existing BusinessHours to update them, or omit @id to create new ones.'
                parameters:
                    - name: id
                      in: path
                      description: The ID of the store settings
                      
    normalizationContext:
        groups: ['store_setting:read']
    denormalizationContext:
        groups: ['store_setting:write']
