App\Entity\StoreProduct:
    operations:
        get_store_products:
            method: 'GET'
            class: ApiPlatform\Metadata\GetCollection
            normalizationContext:
                groups:  ['id:read','store-product:read', 'product:read']
            format: 'json'
            openapi:
                summary: 'Get all store products'
                description: 'Get all store products'

        add_store_products:
            class: ApiPlatform\Metadata\Post
            uriTemplate: "/order"
            input: App\Dto\StoreProductsInput
            processor: App\State\OrderCreateProcessor
            format: 'json'
            normalizationContext:
                groups: ['id:read','order:read',location:read,"user:read","product:read",'image:read']
            openapi:
                summary: 'Create a order'
                description: 'Create a order'

    normalizationContext:
        groups: ['id:read','store-product:read','product:read']
                      
