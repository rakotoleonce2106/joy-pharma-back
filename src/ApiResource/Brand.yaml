App\Entity\Brand:
    operations:
        get_brand:
            method: 'GET'
            class: ApiPlatform\Metadata\Get
            uriTemplate: '/brand/{id}'
            normalizationContext:
                groups: ['id:read','brand:read','image:read','media_object:read']
            openapi:
                summary: 'Get a brand'
                description: 'Get a brand by id'
                parameters:
                    - name: 'id'
                      in: 'path'
                      description:  'The id of the brand'

        get_brands:
            method: 'GET'
            class: ApiPlatform\Metadata\GetCollection
            uriTemplate: '/brand'
            normalizationContext:
                groups: ['id:read','brand:read','image:read','media_object:read']
            openapi:
                summary: 'Get all brands'
                description: 'Get all brands'

        # Admin specific endpoints
        admin_get_brands:
            class: ApiPlatform\Metadata\GetCollection
            uriTemplate: '/admin/brands'
            security: 'is_granted("ROLE_ADMIN")'
            normalizationContext:
                groups: ['id:read', 'brand:read', 'image:read', 'media_object:read']
            openapi:
                summary: 'List all brands (Admin)'
                description: 'Get paginated list of all brands'

        admin_get_brand:
            class: ApiPlatform\Metadata\Get
            uriTemplate: '/admin/brands/{id}'
            security: 'is_granted("ROLE_ADMIN")'
            normalizationContext:
                groups: ['id:read', 'brand:read', 'image:read', 'media_object:read']
            openapi:
                summary: 'Get brand by ID (Admin)'
                description: 'Get detailed information about a specific brand'

        admin_create_brand:
            class: ApiPlatform\Metadata\Post
            uriTemplate: '/admin/brands'
            security: 'is_granted("ROLE_ADMIN")'
            input: App\Dto\Admin\BrandInput
            processor: App\State\Admin\BrandProcessor
            normalizationContext:
                groups: ['id:read', 'brand:read', 'image:read', 'media_object:read']
            openapi:
                summary: 'Create new brand (Admin)'
                description: 'Create a new brand with optional logo. Upload logo first using POST /api/media_objects, then reference it using IRI (e.g., "/api/media_objects/123").'

        admin_update_brand:
            class: ApiPlatform\Metadata\Put
            uriTemplate: '/admin/brands/{id}'
            security: 'is_granted("ROLE_ADMIN")'
            input: App\Dto\Admin\BrandInput
            processor: App\State\Admin\BrandProcessor
            normalizationContext:
                groups: ['id:read', 'brand:read', 'image:read', 'media_object:read']
            openapi:
                summary: 'Update brand (Admin)'
                description: 'Update brand name and logo. Upload logo first using POST /api/media_objects, then reference it using IRI. Old logo will be automatically deleted if replaced.'

        admin_delete_brand:
            class: ApiPlatform\Metadata\Delete
            uriTemplate: '/admin/brands/{id}'
            security: 'is_granted("ROLE_ADMIN")'
            openapi:
                summary: 'Delete brand (Admin)'
                description: 'Permanently delete a brand'

        admin_batch_delete_brands:
            class: ApiPlatform\Metadata\Post
            uriTemplate: '/admin/brands/batch-delete'
            security: 'is_granted("ROLE_ADMIN")'
            input: App\Dto\Admin\BatchDeleteInput
            processor: App\State\Admin\BatchDeleteProcessor
            openapi:
                summary: 'Batch delete brands (Admin)'
                description: 'Delete multiple brands at once'

    normalizationContext:
        groups: ['id:read','brand:read','image:read','media_object:read']
                      
