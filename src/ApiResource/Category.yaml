App\Entity\Category:
    operations:
        get_category:
            method: 'GET'
            class: ApiPlatform\Metadata\Get
            uriTemplate: '/category/{id}'
            normalizationContext:
                groups: ['category:read','image:read','media_object:read']
            openapi:
                summary: 'Get a category'
                description: 'Get a category by id'
                parameters:
                    - name: 'id'
                      in: 'path'
                      description:  'The id of the category'


        get_categories:
            method: 'GET'
            class: ApiPlatform\Metadata\GetCollection
            uriTemplate: '/category'
            provider: App\State\Product\CategoryProvider
            normalizationContext:
                groups: ['id:read','category:read','image:read','media_object:read']
            openapi:
                summary: 'Get all categories'
                description: 'Get all categories. Filter by parent category using parent parameter (use parent=null for root categories or parent={id} for child categories).'
                parameters:
                    - name: 'parent'
                      in: 'query'
                      required: false
                      description: 'Filter by parent category ID. Use null to get root categories (categories without parent).'
                      schema:
                        oneOf:
                          - type: 'integer'
                            description: 'Parent category ID'
                          - type: 'string'
                            enum: ['null']
                            description: 'Use "null" to get root categories'
                    - name: 'page'
                      in: 'query'
                      required: false
                      schema:
                        type: 'integer'
                        default: 1

        # Admin specific endpoints
        admin_get_categories:
            class: ApiPlatform\Metadata\GetCollection
            uriTemplate: '/admin/categories'
            security: 'is_granted("ROLE_ADMIN")'
            provider: App\State\Product\CategoryProvider
            normalizationContext:
                groups: ['id:read', 'category:read', 'image:read', 'media_object:read']
            openapi:
                summary: 'List all categories (Admin)'
                description: 'Get list of all categories with hierarchical structure. Filter by parent category using parent parameter (use parent=null for root categories or parent={id} for child categories).'
                parameters:
                    - name: 'parent'
                      in: 'query'
                      required: false
                      description: 'Filter by parent category ID. Use null to get root categories (categories without parent).'
                      schema:
                        oneOf:
                          - type: 'integer'
                            description: 'Parent category ID'
                          - type: 'string'
                            enum: ['null']
                            description: 'Use "null" to get root categories'

        admin_get_category:
            class: ApiPlatform\Metadata\Get
            uriTemplate: '/admin/categories/{id}'
            security: 'is_granted("ROLE_ADMIN")'
            normalizationContext:
                groups: ['id:read', 'category:read', 'image:read', 'media_object:read']
            openapi:
                summary: 'Get category by ID (Admin)'
                description: 'Get detailed information about a specific category'

        admin_create_category:
            class: ApiPlatform\Metadata\Post
            uriTemplate: '/admin/categories'
            security: 'is_granted("ROLE_ADMIN")'
            input: App\Dto\Admin\CategoryInput
            validationContext:
                groups: ['create']
            processor: App\State\Admin\CategoryProcessor
            normalizationContext:
                groups: ['id:read', 'category:read', 'image:read', 'media_object:read']
            openapi:
                summary: 'Create new category (Admin)'
                description: 'Create a new category with optional parent category, image and icon. Upload images first using POST /api/media_objects, then reference them using IRI (e.g., "/api/media_objects/123"). If category with same name and parent exists, it will be returned/updated instead of creating a duplicate.'

        admin_update_category:
            class: ApiPlatform\Metadata\Put
            uriTemplate: '/admin/categories/{id}'
            security: 'is_granted("ROLE_ADMIN")'
            input: App\Dto\Admin\CategoryInput
            validationContext:
                groups: ['update']
            processor: App\State\Admin\CategoryProcessor
            normalizationContext:
                groups: ['id:read', 'category:read', 'image:read', 'media_object:read']
            openapi:
                summary: 'Update category (Admin)'
                description: 'Update category information including parent relationship, image and icon. Upload images first using POST /api/media_objects, then reference them using IRI (e.g., "/api/media_objects/123"). Name is optional - if not provided, existing name will be kept. Old images will be automatically deleted if replaced.'

        admin_delete_category:
            class: ApiPlatform\Metadata\Delete
            uriTemplate: '/admin/categories/{id}'
            security: 'is_granted("ROLE_ADMIN")'
            openapi:
                summary: 'Delete category (Admin)'
                description: 'Permanently delete a category'

        admin_batch_delete_categories:
            class: ApiPlatform\Metadata\Post
            uriTemplate: '/admin/categories/batch-delete'
            security: 'is_granted("ROLE_ADMIN")'
            input: App\Dto\Admin\BatchDeleteInput
            processor: App\State\Admin\BatchDeleteProcessor
            openapi:
                summary: 'Batch delete categories (Admin)'
                description: 'Delete multiple categories at once'
                

    normalizationContext:
        groups: ['id:read','category:read','image:read','media_object:read']
                      
