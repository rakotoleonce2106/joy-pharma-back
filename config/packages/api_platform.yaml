api_platform:
    title: Joy Pharma API Platform
    version: 1.0.0
    eager_loading:
        max_joins: 200  # Increased to handle complex relation chains (reduced with limited serialization groups)
    description: 'Joy-Pharma API'
    formats:
        jsonld: ['application/ld+json']
        json: ['application/json']
        multipart: [ 'multipart/form-data' ]
    docs_formats:
        jsonld: ['application/json']
        jsonopenapi: ['application/vnd.openapi+json']
    defaults:
        pagination_enabled: true
        pagination_client_enabled: true
        pagination_items_per_page: 10
        pagination_client_items_per_page: true
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        normalization_context:
            enable_max_depth: true
            max_depth: 2  # Limit serialization depth to prevent excessive joins
    enable_docs: true
    enable_entrypoint: true
    enable_swagger_ui: true
    enable_re_doc: false
    show_webby: false