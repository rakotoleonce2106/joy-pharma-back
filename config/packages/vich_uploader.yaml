vich_uploader:
    db_driver: orm
    mappings:
        media_object:
            uri_prefix: /media
            upload_destination: '%kernel.project_dir%/public/media'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        
        # Mapping pour les images de catégories
        category_images:
            uri_prefix: /images/categories
            upload_destination: '%kernel.project_dir%/public/images/categories'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        
        # Mapping pour les icons/SVG de catégories
        category_icons:
            uri_prefix: /icons/categories
            upload_destination: '%kernel.project_dir%/public/icons/categories'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        
        # Mapping spécifique pour les images de produits (JSON upload)
        # Conserve le nom original et stocke dans /images/products/
        product_images:
            uri_prefix: /images/products
            upload_destination: '%kernel.project_dir%/public/images/products'
            namer: App\Service\OriginalFileNamer
            inject_on_load: false
            delete_on_update: false
            delete_on_remove: false
        
        # Mapping pour les images de marques
        brand_images:
            uri_prefix: /images/brands
            upload_destination: '%kernel.project_dir%/public/images/brands'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        
        # Mapping pour les images de fabricants
        manufacturer_images:
            uri_prefix: /images/manufacturers
            upload_destination: '%kernel.project_dir%/public/images/manufacturers'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        
        # Mapping pour les images d'utilisateurs
        user_images:
            uri_prefix: /images/users
            upload_destination: '%kernel.project_dir%/public/images/users'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
        
        # Mapping pour les images de magasins
        store_images:
            uri_prefix: /images/stores
            upload_destination: '%kernel.project_dir%/public/images/stores'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true