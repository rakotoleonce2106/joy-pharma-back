# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    api_url: '%env(API_URL)%'
    elasticsearch.hosts: []
    elasticsearch.index_prefix: 'joy_pharma'
    
    # MPGS Configuration
    mpgs.gateway_base_url: '%env(MPGS_GATEWAY_BASE_URL)%'
    mpgs.pki_base_url: '%env(MPGS_PKI_BASE_URL)%'
    mpgs.merchant_id: '%env(MPGS_MERCHANT_ID)%'
    mpgs.api_password: '%env(MPGS_API_PASSWORD)%'
    mpgs.api_version: '%env(MPGS_API_VERSION)%'
    mpgs.default_currency: '%env(MPGS_DEFAULT_CURRENCY)%'
    mpgs.certificate_path: '%env(MPGS_CERTIFICATE_PATH)%'
    mpgs.verify_peer: '%env(bool:MPGS_VERIFY_PEER)%'
    mpgs.verify_host: '%env(int:MPGS_VERIFY_HOST)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Stub/'
        
    App\Security\CustomEntryPoint:
        tags: [ 'security.entry_point' ]


    App\Service\ToastService:
        arguments:
            $requestStack: '@request_stack'

    Symfony\Component\DependencyInjection\ContainerInterface:
        alias: 'service_container'

    App\OpenApi\OpenApiDecorator:
        decorates: 'lexik_jwt_authentication.api_platform.openapi.factory'
        arguments: [ '@App\OpenApi\OpenApiDecorator.inner']

    # App\State\UserPasswordHasher:
    #     bind:
    #         $processor: '@api_platform.doctrine.orm.state.persist_processor'

    # Alias for ProcessorInterface to use the default persist processor
    ApiPlatform\State\ProcessorInterface: '@api_platform.doctrine.orm.state.persist_processor'

    App\Serializer\UploadedFileDenormalizer:
        tags: ['serializer.normalizer']
    
    App\Serializer\MultipartDecoder:
        tags: ['serializer.encoder']
    
    App\Serializer\HtmlEncoder:
        tags: ['serializer.encoder']
    
    App\Serializer\EmbeddedFileNormalizer:
        tags: ['serializer.normalizer']
    
    App\Serializer\OrderNormalizer:
        tags: 
            - { name: 'serializer.normalizer', priority: 100 }
    
    App\Serializer\StoreProductDenormalizer:
        tags:
            - { name: 'serializer.normalizer', priority: 100 }
    
    App\Serializer\AdminDashboardDataNormalizer:
        tags: 
            - { name: 'serializer.normalizer', priority: 64 }
    
    App\Service\DownlaodFileService:
        
    # Handler Monolog personnalisé pour filtrer les avertissements de dépréciation Doctrine non critiques
    monolog.handler.doctrine_deprecation_filter:
        class: App\Service\DoctrineDeprecationFilterHandler
        arguments:
            - 'php://stderr'
            - !php/const Monolog\Level::Debug
            - true
        calls:
            - setFormatter: ['@monolog.formatter.json']

    App\Service\ProductService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Service\UserService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\EventSubscriber\MvolaCallbackSubscriber:
        tags:
            - { name: kernel.event_subscriber, priority: 100 }

    App\Service\ElasticsearchService:
        arguments:
            $hosts: []
            $indexPrefix: 'joy_pharma'
            $logger: '@logger'

    App\Service\ProductElasticsearchService:
        arguments:
            $logger: '@logger'

    App\Service\PrescriptionService:
        arguments:
            $logger: '@logger'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
