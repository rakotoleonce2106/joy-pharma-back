# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    api_url: '%env(API_URL)%'
    elasticsearch.hosts: []
    elasticsearch.index_prefix: 'joy_pharma'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false
    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
        
    App\Security\CustomEntryPoint:
        tags: [ 'security.entry_point' ]


    App\Service\ToastService:
        arguments:
            $requestStack: '@request_stack'

    Symfony\Component\DependencyInjection\ContainerInterface:
        alias: 'service_container'

    App\OpenApi\OpenApiDecorator:
        decorates: 'lexik_jwt_authentication.api_platform.openapi.factory'
        arguments: [ '@App\OpenApi\OpenApiDecorator.inner']

    # App\State\UserPasswordHasher:
    #     bind:
    #         $processor: '@api_platform.doctrine.orm.state.persist_processor'
            
    App\Serializer\UploadedFileDenormalizer:
        tags: ['serializer.normalizer']
    
    App\Serializer\MultipartDecoder:
        tags: ['serializer.encoder']
    
    App\Serializer\EmbeddedFileNormalizer:
        tags: ['serializer.normalizer']
    
    App\Serializer\OrderNormalizer:
        tags: 
            - { name: 'serializer.normalizer', priority: 100 }
    
    App\Serializer\StoreProductDenormalizer:
        tags: 
            - { name: 'serializer.normalizer', priority: 100 }
    
    App\Service\DownlaodFileService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Service\ProductService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\Service\UserService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    App\EventSubscriber\MvolaCallbackSubscriber:
        tags:
            - { name: kernel.event_subscriber, priority: 100 }

    App\Service\ElasticsearchService:
        arguments:
            $hosts: []
            $indexPrefix: 'joy_pharma'
            $logger: '@logger'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
