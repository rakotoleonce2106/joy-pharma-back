# Exemple de docker-compose.yml pour Traefik avec certresolver Let's Encrypt
#
# Ce fichier montre comment configurer Traefik dans docker-compose
# avec le certresolver 'letsencrypt'
#
# Usage: docker-compose -f traefik.docker-compose.example.yml up -d

version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_data:/data
      # Optionnel : si vous utilisez un fichier de configuration
      # - ./traefik.yml:/etc/traefik/traefik.yml:ro
    command:
      # Points d'entrée
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Redirection HTTP vers HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      # Certresolver Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=votre-email@example.com"  # ⚠️ REMPLACEZ
      - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Provider Docker
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=traefik"
      # API et Dashboard (optionnel)
      - "--api.dashboard=true"
      - "--api.insecure=false"  # Mettez à true pour accéder sans auth (non recommandé)
      # Logs
      - "--log.level=INFO"
      - "--accesslog=true"
    networks:
      - traefik
    labels:
      # Protection du dashboard (optionnel)
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.votre-domaine.com`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$..."  # Générez avec htpasswd

volumes:
  traefik_data:

networks:
  traefik:
    external: true
    # Si le réseau n'existe pas, créez-le avec :
    # docker network create traefik

