services:
  php:
    build:
      context: .
      target: frankenphp_dev
    container_name: joy-pharma-back-php
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-8000}:80"
    # üìÅ VOLUMES - Images et uploads persistants
    # Stock√©s dans ./data/ (dossier du projet, ignor√© par Git)
    volumes:
      - ./data/images:/app/public/images:rw
      - ./data/media:/app/public/media:rw
      - ./data/uploads:/app/public/uploads:rw
    environment:
      SERVER_NAME: ${SERVER_NAME:-localhost}
      DATABASE_URL: postgresql://${POSTGRES_USER:-app}:${POSTGRES_PASSWORD:-!ChangeMe!}@database:5432/${POSTGRES_DB:-app}?serverVersion=16&charset=utf8
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-ChangeMeInProduction}
      JWT_PASSPHRASE: ${JWT_PASSPHRASE:-ChangeMeInProduction}
      # Configuration m√©moire pour FrankenPHP
      GOMEMLIMIT: ${GOMEMLIMIT:-12000000000}
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT:-512M}
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app_network

  database:
    image: postgres:16-alpine
    container_name: joy-pharma-back-database
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d ${POSTGRES_DB:-app}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
